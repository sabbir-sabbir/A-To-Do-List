      <!-- Real project start from here! -->
  <section class=" max-w-md mx-auto mt-10 bg-green-400 shadow-lg rounded-lg p-6" id="change">

    <div class="mb-6">
      <h1 class="text-3xl text-center bg-red-400 font-mono font-bold italic py-2 rounded">To Do List</h1>
    </div>
  
    <!-- Input field and add button -->
    <div class="flex items-center mb-4">
      <input 
        type="text" 
        id="inputfield" 
        placeholder="Enter your text..." 
        class="flex-grow border border-gray-300 rounded-l px-3 py-2 focus:outline-none focus:ring-2 focus:ring-lime-300"
      />
      <button 
        id="addbtn" 
        class="bg-red-400 text-white px-4 py-2 rounded-r focus:outline-none hover:bg-red-500">
        +
      </button>
    </div>
  
    <!-- Dynamic list -->
    <ul id="dynamiclist" class="space-y-3">
    </ul>
  </section>
